<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Моя Web страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.0/examples/cover/cover.css">

</head>

<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">Моя Web страница</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link " aria-current="page" href="/">Главная</a>
                <a class="nav-link active" href="/contacts/">Контакты</a>
                <a class="nav-link" href="/different/">Разное</a>
            </nav>
        </div>
    </header>

    <main class="px-3">
        <h1>Контакты</h1>
        <p class="lead">Имя: {{ .Name }} <br> Адрес: {{ .Address }} <br> E-mail: {{ .EMail }}</p>

    </main>
</div>

</body>
</html>
