{{ define "different" }}

{{ template "header" }}

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">Моя Web страница</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link" aria-current="page" href="/">Главная</a>
                <a class="nav-link" href="/contacts/">Контакты</a>
                <a class="nav-link active" href="/different/">Разное</a>
            </nav>
        </div>
    </header>

    <main class="px-3">
        <h1>Разное</h1>
        <p class="lead">Пользователь: {{ .Name }} <br> Возраст: {{ .Age }} <br> Деньги: {{ .Money }}</p>
        <h3>Хобби</h3>
        {{ range .Hobbies }}
        <p class="lead"><b> {{ . }} </b></p>
        {{ end }}

        <p class="lead">
            <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Просто кнопка</a>
        </p>
    </main>
</div>

{{ template "footer" }}

{{ end }}
